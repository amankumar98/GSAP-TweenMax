<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
    
</head>
<body>
    <h1>Engeering for tomorrow</h1>
    <button id="cta">Watch here</button>

    <div class="panel">
        <img src="images/light.svg" id="light">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
        <div class="box"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <script>
        document.getElementById('cta').addEventListener('click',function() {

            TweenMax.to('.panel', 1.5, {scaleY: 1, height:'100vh', ease: Expo.easeOut });
            TweenMax.to('#light', 1, {opacity: 1, y:0, delay:1.5, ease: Back.easeOut.config(1.7) });
            TweenMax.to('p', 1, {opacity: 1, y:20, delay:1.4 });
            TweenMax.to('.box', 1, {opacity: 1, scale: 1, ease: Elastic.easeOut.config(1, 0.3), delay: 1});

        })

    </script>
</body>
</html>
