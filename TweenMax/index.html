<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
    
</head>
<body>
    <h1>Engeering for tomorrow</h1>
    <button id="cta">Play</button>
    <button id="pause">Pause</button>

    <div class="panel">
        <img src="images/light.svg" id="light">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
        <div class="box"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TimelineMax.min.js"></script>
    <script>

        var tl = new TimelineMax({
            paused: true
           
        });

        tl.to('.panel', 1.5, {scaleY: 1, height:'100vh', ease: Expo.easeOut });
        tl.to('#light', 1, {opacity: 1, y:0, delay:1.5, ease: Back.easeOut.config(1.7) }, .5);
        tl.to('p', 1, {opacity: 1, y:20 });
        tl.to('.box', 1, {opacity: 1, scale: 1, ease: Elastic.easeOut.config(1, 0.3), delay: 1}, '-=3s.5');
        tl.reversed(true);

        document.getElementById('cta').addEventListener('click',function() {

            tl.reversed( !tl.reversed())
            if (tl.reversed())
                tl.reverse();
            else    
                tl.play();
        })

        document.getElementById('pause').addEventListener('click',function() { 

            if (tl.paused())
                tl.play();
                else {
                tl.pause();
                tl.paused(true);}

        })
    </script>
</body>
</html>
